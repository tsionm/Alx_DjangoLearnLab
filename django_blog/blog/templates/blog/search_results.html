<!-- blog/templates/blog/search_results.html -->
<h1>Search Results for "{{ query }}"</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
