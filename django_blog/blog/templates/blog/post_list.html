<h2>Blog Posts</h2>
<a href="{% url 'post-update' post.pk %}">Edit</a>
<ul>
    {% for post in posts %}
        <li>
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p>Posted by {{ post.author }} on {{ post.published_date }}</p>
        </li>
    {% endfor %}
</ul>
