<!-- blog/templates/blog/tagged_posts.html -->
<h1>Posts tagged with "{{ tag_name }}"</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found with this tag.</p>
{% endif %}
